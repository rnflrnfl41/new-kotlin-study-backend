<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <style>
        /* 채팅 버튼 스타일 */
        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0084FF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
        }

        /* 채팅 모달창 스타일 */
        #chatModal {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* 채팅 헤더 스타일 */
        #chatHeader {
            background-color: #0084FF;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        /* 메시지 영역 스타일 */
        #messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f1f1f1;
        }

        /* 입력 영역 스타일 */
        #chatInput {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #sender, #content {
            padding: 10px;
            width: calc(100% - 60px);
            border: none;
        }

        #sendButton {
            width: 60px;
            background-color: #0084FF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- 채팅 버튼 -->
<button id="chatButton">💬</button>

<!-- 채팅 모달창 -->
<div id="chatModal">
    <div id="chatHeader">Chat with us!</div>
    <div id="messages"></div>
    <div id="chatInput">
        <input type="text" id="sender" placeholder="Your Name">
        <input type="text" id="content" placeholder="Type a message...">
        <button id="sendButton">Send</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const socket = new SockJS('http://localhost:8080/ws');
        const stompClient = Stomp.over(socket);

        const messageArea = document.getElementById("messages");
        const senderInput = document.getElementById("sender");
        const contentInput = document.getElementById("content");
        const sendButton = document.getElementById("sendButton");
        const chatButton = document.getElementById("chatButton");
        const chatModal = document.getElementById("chatModal");

        // 메시지 보내기 함수
        const sendMessage = () => {
            const sender = senderInput.value.trim();
            const content = contentInput.value.trim();
            if (sender && content) {
                const message = {
                    sender,
                    content,
                    timestamp: new Date().toISOString(),
                };
                stompClient.send("/app/chat", {}, JSON.stringify(message));
                contentInput.value = "";
            }
        };

        // STOMP 클라이언트 연결
        stompClient.connect({}, (frame) => {
            console.log('Connected: ' + frame);

            // 메시지 수신 구독
            stompClient.subscribe('/topic/messages', ({ body }) => {
                const { content } = JSON.parse(body);
                const newMessage = document.createElement("p");
                newMessage.textContent = `Received: ${content}`;
                messageArea.appendChild(newMessage);
                messageArea.scrollTop = messageArea.scrollHeight; // 스크롤 이동
            });
        });

        // 이벤트 리스너 추가
        contentInput.addEventListener("keyup", (event) => event.key === "Enter" && sendMessage());
        sendButton.addEventListener("click", sendMessage);
        chatButton.addEventListener("click", () => {
            chatModal.style.display = chatModal.style.display === "none" ? "block" : "none";
        });
    });
</script>
</body>
</html>
